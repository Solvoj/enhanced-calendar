<table cellspacing="0" cellpadding="0" class="dijitCalendarContainer"
	role="grid" aria-labelledby="${id}_mddb ${id}_year"
	data-dojo-attach-point="gridNode">
	<thead>
		<tr class="dijitReset dijitCalendarMonthContainer" valign="top">
			<th class='dijitReset dijitCalendarArrow'
				data-dojo-attach-point="decrementMonth" scope="col"><span
				class="dijitInline dijitCalendarIncrementControl dijitCalendarDecrease"
				role="presentation"></span> <span
				data-dojo-attach-point="decreaseArrowNode"
				class="dijitA11ySideArrow">-</span></th>
			<th class='dijitReset' colspan="5" scope="col">
				<div>${!headerMonthYear}</div>
			</th>
			<th class='dijitReset dijitCalendarArrow' scope="col"
				data-dojo-attach-point="incrementMonth"><span
				class="dijitInline dijitCalendarIncrementControl dijitCalendarIncrease"
				role="presentation"></span> <span
				data-dojo-attach-point="increaseArrowNode"
				class="dijitA11ySideArrow">+</span></th>
		</tr>
		<tr role="row">${!dayCellsHtml}
		</tr>
	</thead>
	<tbody data-dojo-attach-point="dateRowsNode"
		data-dojo-attach-event="onclick:
		_onDayClick"
		class="dijitReset dijitCalendarBodyContainer">${!dateRowsHtml}
	</tbody>
	<tfoot class="dijitReset dijitCalendarShowContainer">
		<tr>
			<td class='dijitReset' valign="top" colspan="7" role="presentation">
				<div class="dijitCalendarShowLabel">
					<span data-dojo-attach-point="clickShowGregorianNode"
						data-dojo-attach-event="onclick:_onClickShowGregorian"
						class="dijitInline dijiCalendarshowGregorian" role="button"><input
						type="checkbox" name="showGregorian" /> Show Gregorian</span>
					<span
						data-dojo-attach-point="clickShowHijriNode"
						data-dojo-attach-event="onclick:_onClickShowHijri"
						class="dijitInline dijiCalendarshowHijri" role="button"><input
						type="checkbox" name="showHijri" /> Show Hijri </span> 
				</div>
			</td>
		</tr>
	</tfoot>
</table>
